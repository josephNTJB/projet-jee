<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Dashboard</title>
</h:head>

<h:body>
    <header>
    <span class="search-bar">
		<h:graphicImage value="/young-reader-5729948.jpg"></h:graphicImage>
        <!-- Barre de recherche -->
            <input type="text" placeholder="Rechercher..." />
            <button class="fa fa-search">Rechercher</button>
        </span>

        <!-- Cloche de notifications -->
        <div class="notifications">
            <span class="notification-count">3</span>
            <i class="fa fa-bell"></i>
        </div>

        <!-- Menu burger -->
        <div class="menu">
            <i class="fa fa-bars"></i>
        </div>
    </header>

    <main>
        <aside>
            <!-- Panneau latéral gauche -->
            <div class="sidebar">
                <!-- Options du panneau latéral gauche -->
                <ul>
					<menu id="menu-1" label="My menu">
						<menuitem type="command" label="Item 0"/>
						<menuitem type="command" label="Item 1"/>
						<menuitem type="command" label="Item 2"/>
					</menu>
					<menu id="menu-2" label="My menu">
						<menuitem type="command" label="Item 0"/>
						<menuitem type="command" label="Item 1"/>
						<menuitem type="command" label="Item 2"/>
					</menu>
                </ul>
            </div>
        </aside>

        <!-- Grille centrale -->
        <div class="grid">
            <!-- Éléments sélectionnés -->
            <div class="selected-items">
				<datalist id="datalist-1">
					<option value="Value1">Option1</option>
					<option value="Value2">Option2</option>
					<option value="Value3">Option3</option>
				</datalist>
            </div>
        </div>
    </main>
</h:body>
</html>

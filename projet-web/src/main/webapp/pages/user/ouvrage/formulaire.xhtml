<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		 <f:viewParam name="id" value="#{modelOuvrage.courant.id}" />
		 <f:viewAction action="#{modelOuvrage.actualiserCourant()}" />
	 </f:metadata>

    <ui:define name="titre">Ouvrage</ui:define>

    <ui:define name="contenu">

	<h:form enctype="multipart/form-data">
	
		<table class="form">
			<tr>
				<td>
					<h:outputLabel for="id">Id :</h:outputLabel>				
				</td>
				<td>
					<h:outputText id="id" size="5" readonly="true"
						value="#{modelOuvrage.courant.id}" />
					<br /><h:message for="id" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="nom">Nom :</h:outputLabel>				
				</td>
				<td>
					<h:inputText id="nom" size="25" 
						value="#{modelOuvrage.courant.nom}" />
					<br /><h:message for="nom" errorClass="error"/>
				</td>
			</tr>
			<tr>
				<td>
					<h:outputLabel for="categorie">Categories :</h:outputLabel>				
				</td>
				<td>
					<h:selectOneMenu id="categorie"
			value="#{modelOuvrage.courant.categories}"
			converter="#{converterCategorie}">
			<f:selectItems value="#{modelOuvrage.courant.categories}"
			var="item" itemLabel="#{item.libelle}"
			/>
			<br /><h:message for="categorie" errorClass="error"/>
			</h:selectOneMenu>
				</td>
			</tr>
			<tr>
			
			</tr>
		</table>
		<br /> 

		 <h:outputLabel for="ouvrage">Document :</h:outputLabel>
         <h:inputFile id="ouvrage" value="#{modelOuvrage.file}" />
  
		<br /> 
		<br /> 

		<br /> 
		<h:commandButton value="Valider" action="#{modelOuvrage.validerMiseAJour()}" />
		<h:button value="Retour" outcome="ouvrage"/>
	</h:form>

	</ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     template="/template/page-standard.xhtml" >

     <ui:define name="titre">Liste d'amis</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste"
			value="#{modelPersonne.liste}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,center"
		>
		    <h:column>
		    <div>
				<h:graphicImage
				value="#{ resource['images:avatar'.concat(item.id).concat('.png')] }"
				height="40" width="40" style="float:center;" /></div>
			</h:column>
			<h:column>
				#{item.nom}
			</h:column>
			
			<h:column>

				#{item.prenom}
			</h:column>
			
			
			
			<h:column>

				<h:commandButton action="#{modelPersonne.supprimerAmi(item)}" 
					value="Supprimer" 
					onclick="return confirm('Confirmez-vous la suppression ?')" 
					image="#{ resource['images:poubelle.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
		
		<br />
		<h:button value="Ajouter" outcome="formulaire" />

	</h:form>

	</ui:define>

</ui:composition>
